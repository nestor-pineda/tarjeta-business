<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="css\style.css" rel="stylesheet" />

    <!-- Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" />

    <title>Music order</title>
  </head>
  <body>
    <div class="card mb-3 position-absolute top-50 start-50 translate-middle">
      <div class="row g-0 d-flex">
        <div class="col-md-6 order-2 order-md-1">
          <div class="card-body rounded p-3 p-md-5">
            <h5 class="card-title px-3 mb-4">Get <span>insight</span> that help your busines grow.</h5>
            <p class="card-text px-3 mb-4">Jaguar shark! So tell me - does it really exist? Forget the fat lady! You're obsessed with the fat lady! Drive us out of here! Must go faster.</p>
            <div class="numbers d-flex justify-content-start px-3">
              <p class="card-text pe-3 pe-md-5"><span>10k+</span><br />Companies</p>
              <p class="card-text pe-3 pe-md-5"><span>314</span><br />Templates</p>
              <p class="card-text"><span>12M+</span><br />Queries</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 image order-1 order-md-2">
          <div class="filters"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
